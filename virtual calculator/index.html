<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-item">
                <button id="login-button">Login</button>
            </div>
            <div class="nav-item">
                <select id="units">
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="litre">litre</option>
                    <option value="grams">grams</option>
                </select>
            </div>
        </div>
        <div class="heading">
            <h2><strong>MY CALCULATOR</strong></h2>
        </div>

        <div class="content">
            <form action="#">
                <p>Price</p>
                <input type="number" name="price" placeholder="ksh" id="price" disabled>
                <p>Quantity</p>
                <input type="number" name="quantity" placeholder="kg" id="quantity" disabled>
                <button id="calculate-button" disabled>Calculate</button>
            </form>
        </div>
        <div class="answer">
            <input type="number" name="result" id="result" placeholder="result" disabled>
        </div>
    </div>
</body>
<script>
    const loginButton = document.getElementById("login-button");
    const priceInput = document.getElementById("price");
    const quantityInput = document.getElementById("quantity");
    const calculateButton = document.getElementById("calculate-button");

    loginButton.addEventListener("click", () => {
        alert("You have logged in. Proceed to calculation.");
        priceInput.disabled = false;
        quantityInput.disabled = false;
        calculateButton.disabled = false;
    });

    calculateButton.addEventListener("click", () => {
        const price = parseFloat(priceInput.value);
        const quantity = parseFloat(quantityInput.value);
        if (isNaN(price) || isNaN(quantity)) {
            alert("Invalid input");
        } else {
            const total = price * quantity;
            alert(`The total is: ${total.toFixed(2)}`);
        }
    });
</script>

</html>
